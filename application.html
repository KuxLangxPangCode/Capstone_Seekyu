<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Applicant Dashboard</title>
  <link rel="stylesheet" href="styles/applicant.css" />
  <script src="scripts/seekyu.js" defer></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">SeekYu</div>
      <ul>
        <li><button onclick="App.showSection('section-submit')">Submit Application</button></li>
        <li><button onclick="App.showSection('section-status')">Check Status</button></li>
        <li><button onclick="window.location.href='index.html'">Sign Out</button></li>
      </ul>
    </div>

    <!-- Main Content -->
    <main>
      <!-- Submit Application Section -->
      <section id="section-submit" class="section active">
        <h3>Submit Your Application</h3>

        <!-- Apply Options (moved inside section) -->
        <div class="apply-options">
          <button onclick="App.showSubSection('sub-guard')">Apply as Security Guard</button>
          <button onclick="App.showSubSection('sub-client')">Post as Client</button>
        </div>

        <!-- Security Guard Application -->
        <div id="sub-guard" class="sub-section active">
          <form>
            <h4>Security Guard Application</h4>
            <input type="text" placeholder="Full Name" required />
            <input type="date" placeholder="Date of Birth" required />
            <input type="email" placeholder="Email" required />
            <input type="tel" placeholder="Phone Number" required />
            <input type="text" placeholder="Complete Address" required />
            <input type="text" placeholder="License Number" required />
            <input type="text" placeholder="License Expiry Date" required />
            <input type="text" placeholder="Years of Experience" required />
            <input type="text" placeholder="Previous Agency or Employer" />
            <input type="text" placeholder="Last Position Held" />
            <input type="text" placeholder="Educational Attainment" required />
            <input type="text" placeholder="Emergency Contact Name" required />
            <input type="tel" placeholder="Emergency Contact Number" required />
            <textarea placeholder="Why do you want to be a security guard?" required></textarea>
            <textarea placeholder="Additional Skills or Trainings (e.g., First Aid, Firearms)" required></textarea>
            <input type="file" accept=".pdf,.doc,.docx" required />
            <button type="submit">Submit</button>
          </form>
        </div>

        <!-- Client Job Posting -->
        <div id="sub-client" class="sub-section">
          <form>
            <h4>Client Job Posting</h4>
            <input type="text" placeholder="Company Name" required />
            <input type="email" placeholder="Contact Email" required />
            <input type="tel" placeholder="Phone Number" required />
            <input type="text" placeholder="Company Address or Job Location" required />
            <input type="text" placeholder="Job Title (e.g., Mall Security, Office Guard)" required />
            <input type="number" placeholder="Number of Guards Needed" required />
            <input type="text" placeholder="Required License Type (e.g., PNP, SOCO)" />
            <input type="text" placeholder="Required Years of Experience" />
            <input type="text" placeholder="Shift Schedule (e.g., Day/Night Shift)" required />
            <input type="text" placeholder="Monthly Salary Offer (PHP)" required />
            <input type="text" placeholder="Contract Duration (e.g., 6 months, 1 year)" required />
            <textarea placeholder="Job Description and Responsibilities" required></textarea>
            <textarea placeholder="Preferred Qualifications or Requirements"></textarea>
            <input type="file" accept=".pdf,.doc,.docx" />
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>

      <!-- Application Status Section -->
      <section id="section-status" class="section">
        <h3>Application Status</h3>
        <div class="status-tabs">
          <button onclick="App.showSubSection('sub-guardStatus')">Security Guard Status</button>
          <button onclick="App.showSubSection('sub-clientStatus')">Client Status</button>
        </div>

        <div id="sub-guardStatus" class="sub-section active">
          <div class="status-box">
            <div class="status-entry">
              <h4>John Doe</h4>
              <p>Status: Under Review</p>
            </div>
            <div class="status-entry">
              <h4>Jane Smith</h4>
              <p>Status: Interview Scheduled</p>
            </div>
          </div>
        </div>

        <div id="sub-clientStatus" class="sub-section">
          <div class="status-box">
            <div class="status-entry">
              <h4>XYZ Corp</h4>
              <p>Status: Approved and Live</p>
            </div>
            <div class="status-entry">
              <h4>ABC Security Request</h4>
              <p>Status: Pending Verification</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
